<body>
<svg width="400" height="400" >
  <polygon points="122 59,72 205,194 114,49 114,171 205" style="fill:#ff6600">
      <animateTransform 
         attributeName="transform"
         attributeType="XML"
         type="rotate"
         from="0 125 135"
         to="360 125 135"
         begin="0s"
         dur="10s"
         repeatCount="indefinite"     
      />
      <!--from和to都是三个值，第一个值是角度，从0到360度的旋转，第二个和第三个组成一个坐标，这个坐标决定了svg围绕哪个点来进行旋转 -->
  </polygon>


</svg>
